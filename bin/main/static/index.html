<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script>
      $(document).ready(function(){
        $('.modal').modal();
      });
    </script>  

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="/events.js"></script>
  </head>  
  <body>
    <a-scene embedded arjs>
      <a-marker preset="kanji" id="velocidadeMedia" class="modal-trigger"emitevents="true" cursor="rayOrigin: mouse" href="#modal">
          <a-entity scale=".10 .10 .10">
                <a-entity obj-model="obj: url(3Dmodels\fomula_velocidade.obj); mtl: url(3Dmodels/fomula_velocidade.mtl)"
                    rotation="-110 0 0 " position="0 0 0">
                  </a-entity>
          </a-entity>
      </a-marker>
        <a-marker id="aceleracao" preset="hiro" class="modal-trigger"emitevents="true" cursor="rayOrigin: mouse" href="#modal">
              <a-entity id="marker" scale=".10 .10 .10">
                  <a-entity  
                      obj-model="obj: url(3Dmodels\formula_aceleracao.obj); mtl: url(3Dmodels/formula_aceleracao.mtl)"
                      rotation="-110 0 0 " 
                      position="0 0 0">
                  </a-entity>
              </a-entity>
        </a-marker>
        <a-marker id="torricelli" preset="custom" type="pattern" url="markers/nando1.patt" class="modal-trigger"emitevents="true" cursor="rayOrigin: mouse" href="#modal">
              <a-entity id="marker" scale=".10 .10 .10">
                  <a-entity  
                      obj-model="obj: url(3Dmodels\Formula_Torricelli.obj); mtl: url(3Dmodels/Formula_Torricelli.mtl)"
                      rotation="-110 0 0 " 
                      position="0 0 0">
                  </a-entity>
              </a-entity>
        </a-marker>
        <a-marker id="deslocamento" preset="custom" type="pattern" url="markers/nando2.patt" class="modal-trigger"emitevents="true" cursor="rayOrigin: mouse" href="#modal">
              <a-entity id="marker" scale=".10 .10 .10">
                  <a-entity  
                      obj-model="obj: url(3Dmodels\formula_desloc_uniforme.obj); mtl: url(3Dmodels/formula_desloc_uniforme.mtl)"
                      rotation="-110 0 0 " 
                      position="0 0 0">
                  </a-entity>
              </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <div id="modal" class="modal">
      <div id="modal-content" class="modal-content">
      </div>
      <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat">Fechar</a>
      </div>
		</div>
  </body>
</html>
