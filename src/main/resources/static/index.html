<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A Miss√£o</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.min.js"></script>

    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">  
     <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
       <a-marker preset="hiro">
          <a-entity scale=".10 .10 .10">
              <a-entity obj-model="obj: url(3Dmodels\fomula_velocidade.obj); mtl: url(3Dmodels/fomula_velocidade.mtl)"
                   rotation="-110 0 0 " position="0 0 0"></a-entity>
              </a-entity>
       </a-marker>
       <a-marker preset="kanji">
          <a-entity scale=".10 .10 .10">
              <a-entity obj-model="obj: url(3Dmodels\formula_aceleracao.obj); mtl: url(3Dmodels/formula_aceleracao.mtl)"
                   rotation="-110 0 0 " position="0 0 0"></a-entity>
              </a-entity>
       </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
